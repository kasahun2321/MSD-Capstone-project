<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <form [formGroup]="confirmform" (ngSubmit)="onSubmit()">
                                    <p>Confirm the amount</p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="Fbalance">FirstBalance</label>
                                        <input type="email" id="Fbalance" class="form-control" placeholder="17"
                                            formControlName="firstBalance" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="sbalance">SecondBalance:</label>
                                        <input type="text" id="sbalance" class="form-control"
                                            formControlName="secondBalance" placeholder="29" />
                                    </div>
                                    <button type="submit" [disabled]="!confirmform.valid"
                                        class="btn btn-info btn-block">Submit</button>
                                </form>

                            </div>
                          
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
